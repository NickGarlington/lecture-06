<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Experiment</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>


    <form action="index.html" method="post">
    <div class="form-item">
      <label for="Username">Username:</label>
      <input type="text" name="username" placeholder="i am a banana">
    </div>

    <div class="form-item">
      <label for="password">Password:</label>
      <input type="submit" value="Login">
    </div>

    <div class="form-item">
      <label for="email">Email:</label>
      <input type="email" name="email" value="voo@email.com">
    </div>

    <div class="form-item">
      <label for="date">Date:</label>
      <input type="date" name="date">
    </div>

    <div class="form-item">



      <div class="form-item">
        <label for="bio">Biography:</label>
        <textarea name="bio" rows="5" cols="30"></textarea>


        <div class="form-item">
          <label for="state">State:</label>
          <select name="state">
            <option>Arkansas</option>
            <option>Stupid Place</option>
          </select>
        </div>



      </div>

    </form>

  </body>
</html>
